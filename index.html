<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ONYERLEFT</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <style>
    body { background:#008080; padding:24px; }
    .wrap { max-width: 980px; margin: 0 auto; }
    iframe { width:100%; aspect-ratio:16/9; border:0; background:#000; }
    .small { font-size: 12px; opacity: 0.85; }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
  </style>
</head>
<body>

<div class="wrap">
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Triathlon RaceDay</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>

    <div class="window-body">
      <p><strong>Latest upload:</strong></p>

      <!-- DIRECT UPLOADS PLAYLIST EMBED â€” ALWAYS SHOWS MOST RECENT VIDEO -->
      <iframe
        src="https://www.youtube-nocookie.com/embed/videoseries?list=UUFfNpob3flZXPEenG-TcnQQ&rel=0&modestbranding=1&iv_load_policy=3&color=white"
        allow="autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>

      <div class="row">
        <button onclick="window.open('https://www.youtube.com/@ONYERLEFT/videos', '_blank')">
          Open on YouTube
        </button>
        <button onclick="window.location.href='https://onyerleft.shop/'">Launch Merch.exe</button>
      </div>

      <hr />
      <p class="small">Enjoy the show.</p>
    </div>
  </div>
</div>

</body>
</html>
